<section>
    @if(isLoggedIn){
        <img (click)="greet()"
        alt="photo" 
        src="https://github.com/cmartinez487.png"/>
        <p>Bienvenido {{username}}</p>

        <app-games 
        (addFavEvent)="getFavorite($event)"
        username = {{username}}></app-games>
    
        @if(favGame != ''){
            <p>Tu juego favorito es {{favGame}}</p>
    }
}
@else{

    <p>Inicia Sesion!!</p>
    <button (click)="isLoggedIn = true"> Log In</button>
}

</section>
